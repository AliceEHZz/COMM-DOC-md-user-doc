site_name: SQL Introduction
nav:
  - Home: "home.md"
  - Introduction to SQL: "SQLintroduction.md"
  - DDL: "DDL.md"
  - DML: "DML.md"
  - DQL: "DQL.md"
  - Troubleshooting: "troubleshooting.md"
  - Glossary: "glossary.md"

theme:
  name: material

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Light mode

  language: en
  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.sections
    - navigation.top
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
